<html>
    <head>
        <title>List</title>
    </head>

    <body>
        <!-- ordered list -->
        <h5>Buah-buahan</h5>
        <ol type="1">
            <li>Semangka</li>
            <li>Mangga</li>
            <li>Pisang</li>
            <li>Jambu</li>
        </ol>

        <!-- unordered list -->
        <h5>Buah-buahan</h5>
        <ul type="disc">
            <li>Semangka</li>
            <li>Mangga</li>
            <li>Pisang</li>
            <li>Jambu</li>
        </ul>
        
    </body>
</html>
